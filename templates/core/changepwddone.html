{% extends "core/base_dashboard.html" %}
{% load static %}
{% block body %}

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        {% include "core/sidebar.html" %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                {% include "core/navbar.html" %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="container">
                        <div class="row">
                            <div class="col mt-4">
                            <div class="text-center">
                                    <h1 class="text-success mb-4">Your Password Has Been Changed</h1>
                                <a href="{% url "dashboard" %}">
                                <button class="btn btn-primary text-center" type="submit">Back To Dashbaord</button>
                                </a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->


    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



    <!-- Bootstrap core JavaScript-->
    <script src="{% static "core/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "core/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static "core/vendor/jquery-easing/jquery.easing.min.js" %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static "core/js/sb-admin-2.min.js" %}"></script>

    <!-- Page level plugins -->
    <script src="{% static "core/vendor/chart.js/Chart.min.js" %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static "core/js/demo/chart-area-demo.js" %}"></script>
    <script src="{% static "core/js/demo/chart-pie-demo.js" %}"></script>

</body>

{% endblock body %}
